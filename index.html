<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rows">
           <div class="screen">
                 <p id="show"></p>
           </div>
           <div class="row1 row">
               <div class="inner1 oprt">*</div>
               <div class="inner1 oprt">/</div>
               <div class="inner1 oprt">-</div>
               <div class="inner1 oprt">+</div>
           </div>
           <div class="row2 row">
               <div class="inner2 num">.</div>
               <div class="inner2 num">9</div>
               <div class="inner2 num">8</div>
               <div class="inner2 num">7</div>
           </div>
           <div class="row3 row">
               <div class="inner3 num">6</div>
               <div class="inner3 num">5</div>
               <div class="inner3 num">4</div>
               <div class="inner3 num">3</div>
           </div>
           <div class="row4 row">
               <div class="inner4 num">2</div>
               <div class="inner4 num">1</div>
               <div class="inner4 num">0</div>
               <div class="inner4 check">=</div>
           </div>
           <div class="row5 row">
               <div class="inner5 reset">C</div>
           </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
